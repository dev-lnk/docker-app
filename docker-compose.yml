version: '3.8'

networks:
 custom-network:

services:
  nginx-laravel-app:
    build: ./docker/Nginx
    container_name: nginx-laravel-app
    ports:
      - ${LOCAL_WEB_PORT}:${APP_WEB_PORT}
    volumes:
      - ${LOCAL_PATH_HOST}:${APP_PATH}
      - ./docker/Nginx/core:/etc/nginx/
      - ./docker/Nginx/logs:/var/log/nginx/
    depends_on:
      - php-laravel-app
    networks:
      - custom-network

  php-laravel-app:
    build:
      context: ./docker/PHP8
      args:
        docker_user: ${DOCKER_USER}
    container_name: php-laravel-app
    volumes:
      - ${LOCAL_PATH_HOST}:${APP_PATH}
    depends_on:
      - db-laravel-app
    networks:
      - custom-network

  db-laravel-app:
    image: mariadb:11.0.2
    container_name: db-laravel-app
    environment:
      MYSQL_ROOT_PASSWORD: 12345
    volumes:
      - ./docker/MySQL:/var/lib/mysql
      - ./docker/dump:/docker-entrypoint-initdb.d
    ports:
      - ${LOCAL_MYSQL_PORT}:${APP_MYSQL_PORT}
    networks:
      - custom-network

  redis-laravel-app:
    image: redis:7.2-rc-alpine3.18
    command: ["redis-server", "--appendonly", "yes"]
    container_name: redis-laravel-app
    ports:
      - ${LOCAL_REDIS_PORT}:${APP_REDIS_PORT}
    networks:
      - custom-network

  npm-laravel-app:
    build: ./docker/Node
    container_name: npm-laravel-app
    volumes:
      - ${LOCAL_PATH_HOST}:${APP_PATH}:cached
      - ${LOCAL_PATH_HOST}.env:${APP_PATH}/.env
    working_dir: ${APP_PATH}
    profiles: ["npm"]
    entrypoint: ['npm']
    ports:
      - ${VITE_PORT}:${VITE_PORT}
    networks:
      - custom-network
